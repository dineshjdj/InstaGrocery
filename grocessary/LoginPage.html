<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaGrocery - Login</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
        }
        
        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            color: #333;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo i {
            color: #10b981;
            margin-right: 10px;
            font-size: 28px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary {
            background-color: #10b981;
            color: white;
        }
        
        .cart-icon {
            font-size: 24px;
            color: #333;
            margin-left: 20px;
        }
        
        /* Login Form Styles */
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header i {
            font-size: 40px;
            color: #10b981;
            margin-bottom: 15px;
        }
        
        .login-header h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .create-account {
            text-align: center;
            margin-top: 10px;
        }
        
        .create-account a {
            color: #10b981;
            text-decoration: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .forgot-password {
            color: #10b981;
            text-decoration: none;
        }
        
        .btn-block {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        
        .divider {
            margin: 20px 0;
            text-align: center;
            border-top: 1px solid #ddd;
            position: relative;
        }
        
        .divider span {
            position: absolute;
            top: -10px;
            background: white;
            padding: 0 10px;
            color: #777;
        }
        
        .test-accounts {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .test-accounts h5 {
            text-align: center;
            margin-bottom: 15px;
            color: #555;
        }
        
        .account-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: white;
        }
        
        .account-item:last-child {
            margin-bottom: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a class="logo">
            <i class="fas fa-shopping-cart"></i>
            InstaGrocery
        </a>
        <div class="nav-links">
            
            <a href="LoginPage.html">Log In</a>
            <button class="btn btn-primary" onclick="window.location.href='signup.html'">Sign Up</button>
            
        </div>
    </nav>

    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-circle"></i>
            <h2>Log in to your account</h2>
            <div class="create-account">Or <a href="signup.html">create a new account</a></div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-check">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i>
                Log in
            </button>
        </form>
        
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        fetch('login.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ email, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = 'HomePage.html';
            } else {
                alert(data.message || 'Login failed');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        });
    });

    </script>
</body>
</html>
