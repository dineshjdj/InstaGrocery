<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaGrocery - Sign Up</title>
    <style>
        /* Reuse styles from login page for consistency */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            color: #333;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .logo i {
            color: #10b981;
            margin-right: 10px;
            font-size: 28px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: #10b981;
            color: white;
        }

        .cart-icon {
            font-size: 24px;
            color: #333;
            margin-left: 20px;
        }

        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-header i {
            font-size: 40px;
            color: #10b981;
            margin-bottom: 15px;
        }

        .signup-header h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #10b981;
            text-decoration: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-block {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a class="logo">
            <i class="fas fa-shopping-cart"></i>
            InstaGrocery
        </a>
        <div class="nav-links">
          
            <a href="LoginPage.html">Log In</a>
            <button class="btn btn-primary" onclick="window.location.href='signup.html'">Sign Up</button>
           
        </div>
    </nav>

    <div class="signup-container">
        <div class="signup-header">
            <i class="fas fa-user-plus"></i>
            <h2>Create your account</h2>
            <div class="login-link">Or <a href="LoginPage.html">log in to your account</a></div>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus"></i>
                Sign Up
            </button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        fetch('signup.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ name, email, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Account created successfully!');
                window.location.href = 'HomePage.html';
            } else {
                alert(data.message || 'Sign up failed');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        });
    });

    </script>
</body>
</html>
